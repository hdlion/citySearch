<style type="text/css">
ul {
	list-style-type: none;
	width: 100%;
	margin-top: 0;
	/*margin : 0 auto;*/
}
li {
  	cursor: pointer;
  	width: 10%;
  	margin: 3px;
}
li:hover {
	background-color: blue; 
	color: #fff;
}
.city{
	margin-left : 35px;
}
</style>
<body>
	<div id="cityList"></div>
	<input type="text" name="cityN" onkeyup="filterList(this.value, event)" id="city" class="city">
	<ul id="filteredList"></ul>
</body>

<script type="text/javascript">

	var cityArr = [],
		temp = {},
		string = '';

	for(var i in cityList) {
		cityArr = cityArr.concat(cityList[i]);
	}

	var storeLastIndex;

	function filterList(value, e) {
		if(e.keyCode != 38 && e.keyCode != 40) {
			var string = '';
			storeLastIndex = 0;
			countUpDownKey = -1;
			if(value) {
				for(var j in cityArr) {
					if(cityArr[j].toLowerCase().indexOf(value.toLowerCase()) != -1) {
						string += "<li id=list"+storeLastIndex+">"+ cityArr[j] +"</li>";
						storeLastIndex++;
					}
				}
			}
			document.getElementById('filteredList').innerHTML = string;
		}
		if(e.keyCode == 8) {
			if(value == '') {
				selectedCity.pop();

				var appendvalue = '';
				for(var k = 0; k < selectedCity.length; k++) {
					appendvalue += '<span><span style="background-color: green;color: #fff;">' + selectedCity[k] + '</span><span style="cursor: pointer;">&#x2717;</span></span> &nbsp;&nbsp;&nbsp;&nbsp;';
				}

				document.getElementById('cityList').innerHTML = appendvalue;
				}
		}
	}

	var countUpDownKey = -1;
	document.getElementById('city').addEventListener('keyup', function(e){
		if(e.keyCode == 38 && countUpDownKey != -1) {
			if(countUpDownKey != 0) {
				countUpDownKey--;
			}
			document.getElementById('list'+(countUpDownKey+1)).style.background = 'white';
			document.getElementById('list'+(countUpDownKey+1)).style.color = 'black';

			document.getElementById('list'+(countUpDownKey)).style.background = 'blue';
			document.getElementById('list'+(countUpDownKey)).style.color = '#fff';
			
		}
		if(storeLastIndex-1 > countUpDownKey) {
			if(e.keyCode == 40 && storeLastIndex >= countUpDownKey) {
				countUpDownKey++;
				document.getElementById('list'+countUpDownKey).style.background = 'blue';
				document.getElementById('list'+countUpDownKey).style.color = '#fff';
				if(countUpDownKey > 0) {
					document.getElementById('list'+(countUpDownKey-1)).style.background = 'white';
					document.getElementById('list'+(countUpDownKey-1)).style.color = 'black';
				}

			}
		}
	});

	document.getElementById('city').addEventListener('keypress', function(e){
		if(e.keyCode == 13) {
			var index = selectedCity.indexOf(document.getElementById('list'+(countUpDownKey)).innerHTML);
			if(index == -1) {	
				selectedCity.push(document.getElementById('list'+(countUpDownKey)).innerHTML);
			} else {
				selectedCity.splice(index,1);
			}

			var appendvalue = '';
			for(var k = 0; k < selectedCity.length; k++) {
				appendvalue += '<span><span style="background-color: green;color: #fff;">' + selectedCity[k] + '</span><span style="cursor: pointer;">&#x2717;</span></span> &nbsp;&nbsp;&nbsp;&nbsp;';
			}
			

			document.getElementById('cityList').innerHTML = appendvalue;
		}
	});

	var selectedCity = [];
	document.getElementById('filteredList').addEventListener('click', function(e){
		
		if(e.target.localName == 'li') {
			var index = selectedCity.indexOf(e.target.innerText);
			if(index == -1) {	
				selectedCity.push(e.target.innerText);
			} else {
				selectedCity.splice(index,1);
			}

			var appendvalue = '';
			for(var k = 0; k < selectedCity.length; k++) {
				appendvalue += '<span><span style="background-color: green;color: #fff;">' + selectedCity[k] + '</span><span style="cursor: pointer;">&#x2717;</span></span> &nbsp;&nbsp;&nbsp;&nbsp;';
			}

			document.getElementById('cityList').innerHTML = appendvalue;
		}

	});

	document.getElementById('cityList').addEventListener('click', function(e){
		var index = selectedCity.indexOf(e.target.parentNode.firstElementChild.innerText);
		selectedCity.splice(index,1);

		var appendvalue = '';
		for(var k = 0; k < selectedCity.length; k++) {
			appendvalue += '<span><span style="background-color: green;color: #fff;">' + selectedCity[k] + '</span><span style="cursor: pointer;">&#x2717;</span></span> &nbsp;&nbsp;&nbsp;&nbsp;';
		}
		

		document.getElementById('cityList').innerHTML = appendvalue;
	});


</script>
